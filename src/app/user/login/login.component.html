<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"  placeholder="Password..." required />
    </div>
        
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mx-2">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
